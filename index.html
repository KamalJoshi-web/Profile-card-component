<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <!-- Main  -->
  <main>
    <!-- Card container -->
    <section class="container">
      <img src="./images/image-victor.jpg" alt="user" id="user">
      <h1 class="name">Victor Crest <span>26</span></h1>
      <p class="location">London</p>
      <div class="line"></div>
      <!-- sub-container for socials -->
      <div class="social">
        <div class="followers">
          <h2 class="numbers">80K</h2>
          <p class="details"> Followers</p>
        </div>
        <div class="likes">
          <h2 class="numbers">803K</h2>
          <p class="details">Likes</p>
        </div>
        <div class="photos">
          <h2 class="numbers"> 1.4K</h2>
          <p class="details">Photos</p>
        </div>
      </div>
    </section>
  </main>
  
 
</body>
</html>
